name: Build and Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy dist to VPS via rsync
        run: rsync -avz --delete dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}/

      - name: (Optional) Reload service
        if: ${{ always() }}
        env:
          RELOAD_CMD: ${{ secrets.VPS_RELOAD_CMD }}
        run: |
          if [ -n "$RELOAD_CMD" ]; then
            ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "$RELOAD_CMD"
          fi
